<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Number Verification with OTP</title>
<style>
    .container {
        width: 302px;
        height: 175px;
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        margin: auto;
    }
    #number, #verificationcode {
        width: calc(100% - 24px);
        padding: 10px;
        font-size: 20px;
        margin-bottom: 5px;
        outline: none;
    }
    #send, #verify {
        width: 100%;
        height: 40px;
        outline: none;
    }
    .p-conf, .n-conf {
        width: calc(100% - 22px);
        border: 2px solid green;
        border-radius: 4px;
        padding: 8px 10px;
        margin: 4px 0px;
        background-color: rgba(0, 249, 12, 0.5);
        display: none;
    }
    .n-conf {
        border-color: red;
        background-color: rgba(255, 0, 4, 0.5);
    }
</style>
</head>

<body>
    <div class="container">
        <div id="sender">
            <input type="text" id="number" placeholder="+923...">
            <input type="button" id="send" value="Send" onClick="phoneAuth()">
        </div>
        <div id="verifier" style="display: none">
            <input type="text" id="verificationcode" placeholder="OTP Code">
            <input type="button" id="verify" value="Verify" onClick="codeverify()">
            <div class="p-conf">Number Verified</div>
            <div class="n-conf">OTP ERROR</div>
        </div>
    </div>

    <!-- Add Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js';
        import { getAuth, signInWithPhoneNumber } from 'https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdxO89QLjnPdcR9NOilcXs4qPPGrAld1c",
            authDomain: "django-810fd.firebaseapp.com",
            projectId: "django-810fd",
            storageBucket: "django-810fd.appspot.com",
            messagingSenderId: "907725485940",
            appId: "1:907725485940:web:39c984a826b0950a305e21",
            measurementId: "G-LW2C4843DC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let confirmationResult;

        // Function to send OTP
        function phoneAuth() {
            const number = document.getElementById('number').value;

            // Use Firebase Auth's signInWithPhoneNumber without reCAPTCHA
            signInWithPhoneNumber(auth, number)
                .then((result) => {
                    confirmationResult = result;
                    document.getElementById('sender').style.display = 'none';
                    document.getElementById('verifier').style.display = 'block';
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Function to verify OTP
        function codeverify() {
            const code = document.getElementById('verificationcode').value;

            confirmationResult.confirm(code)
                .then(() => {
                    document.getElementsByClassName('p-conf')[0].style.display = 'block';
                    document.getElementsByClassName('n-conf')[0].style.display = 'none';
                })
                .catch(() => {
                    document.getElementsByClassName('p-conf')[0].style.display = 'none';
                    document.getElementsByClassName('n-conf')[0].style.display = 'block';
                });
        }
    </script>
</body>
</html>
